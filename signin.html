<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="src/output.css">
  <style>
    /* Background gradient */
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    /* Form gradient */
    .form-gradient {
      background: linear-gradient(135deg, #ffffff, #e2e8f0);
    }

    /* Input field design */
    input {
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Applying animation only to heading and subheading */
    .fade-in {
      animation: fadeIn 1.5s ease-out;
    }

    /* Button gradient */
    .gradient-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      background-size: 200% 200%;
      color: white;
      border: none;
      transition: background-position 0.5s ease;
    }

    /* Button hover state */
    .gradient-btn:hover {
      background-position: right;
    }

    /* Button moving animation */
    @keyframes move {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(5px);
      }
    }

    /* Apply the moving animation */
    .moving-btn {
      animation: move 1s ease-in-out infinite;
    }

    /* Button loading spinner */
    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide button text during loading */
    .loading-btn span {
      display: inline-block;
    }

    .loading-btn.loading span {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Welcome Title -->
  <div class="w-full max-w-xs mx-auto mt-10 text-center">
    <h1 class="text-3xl font-extrabold text-white mb-6 fade-in" style="font-family: 'Helvetica', sans-serif;">
      Welcome to DSA Overview
    </h1>
    <p class="text-lg text-white mb-10 fade-in" style="animation-delay: 0.5s;">Sign in to continue</p>
  </div>
  
  <!-- Sign-In Form -->
  <div class="w-full max-w-xs mx-auto">
    <form id="signin-form" class="form-gradient shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl mb-4 text-center text-gray-800">Sign In</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input id="email" type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input id="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="gradient-btn moving-btn text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline loading-btn" onclick="showLoading(event)">
          <span>Sign In</span>
          <div class="spinner"></div>
        </button>
      </div>
    </form>
  </div>

  <script>
    function showLoading(event) {
      event.preventDefault(); // Prevent form submission for demo
      const button = document.querySelector('.loading-btn');
      const spinner = document.querySelector('.spinner');
      button.classList.add('loading');
      spinner.style.display = 'inline-block';
  
      // Simulate a delay for loading animation
      setTimeout(() => {
        button.classList.remove('loading');
        spinner.style.display = 'none';
        // Redirect to data-structure.html after loading
        window.location.href = 'data-structure.html';
      }, 2000); // Adjust the timeout as needed
    }
  </script>
  
</body>
</html>
